<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Profile List</h2>
    <a th:href ="@{/new/create}" class = "btn btn-warning">Add profile</a>
    <table class="table table-success table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>usn</th>
        <th>Email</th>
        <th>phone</th>
        <th>Adress</th>
        <th>Section</th>
        <th>Gender</th>
        <th>DOB</th>
        <th>File</th>
        <th>Ack</th>
        <th>Action</th>
        

      </tr>
    </thead>
    <tbody>
      <tr th:each="stu: ${profile}">
        <td  th:text="${pro.id}"></td>
        <td  th:text="${pro.name}"></td>
        <td  th:text="${pro.usn}"></td>
        <td  th:text="${pro.email}"></td>
        <td  th:text="${pro.phone}"></td>
        <td  th:text="${pro.adress}"></td>
        <td  th:text="${pro.section}"></td>
        <td  th:text="${pro.gender}"></td>
        <td  th:text="${pro.DOB}"></td>
        <td  th:text="${pro.file}"></td>
        <td  th:text="${pro.Ack}"></td>
        <td>
          <a th:href="@{/new/edit/{id}(id=${stu.id})}" class="btn btn-primary">Edit</a>
          <a th:href="@{/new/delete/{id}(id=${stu.id})}" class="btn btn-danger">Delete</a>
</td> 
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
