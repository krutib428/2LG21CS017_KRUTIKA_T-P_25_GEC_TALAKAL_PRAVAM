<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  height:200px;
  background-color: DodgerBlue;
  align-items: baseline;
 
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 20px;
  padding: 20px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Create a Flex Container</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div> 
  <div><small>4</small></div>

</div>
</body>
</html>
