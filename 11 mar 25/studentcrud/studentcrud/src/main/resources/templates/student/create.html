<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-image:url('/images/study.jpg');
            background-repeat:no-repeat;
            background-size:100% 100%
           
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center" style="color:blueviolet;">Create Student</h1>
            <form th:action="@{/user/save}" th:object="${student}" method="post" class="mt-3">
                <div class="form-group">
                    <label for="studentName">Name</label>
                    <input type="text" class="form-control" id="studentName" th:field="*{name}" placeholder="Enter student name">
                </div>
                <div class="form-group">
                    <label for="usn"style="color:black;">usn</label>
                    <input type="text" class="form-control" id="studentusn" th:field="*{usn}" placeholder="Enter student usn">
                </div>
                <div class="form-group">
                    <label for="studentEmail">Email</label>
                    <input type="email" class="form-control" id="studentEmail" th:field="*{email}" placeholder="Enter student email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="studentPhone" th:field="*{phone}" placeholder="Enter student Phone">
                </div>
                <div class="form-group">
                    <label for="adress">Adress</label>
                    <input type="text" class="form-control" id="studentAdress" th:field="*{adress}" placeholder="Enter student Adress">
                </div>
                <div class="form-check">
                    <label for="studentsection">Section</label><br>
                    <select id="section" name=section>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select><br>
                </div>
                <div class="form-check">
                    <label for="studentgender">Gender</label><br>
                    <select id="gender" name=gender>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="others">others</option>
                    </select><br>
                </div>

                <div class="form-check">
                    <label for="studenteductaion">Education</label><br>
                    <select id="education" name=Education>
                        <option value="BE">BE</option>
                        <option value="B tech">B tech</option>
                        <option value="ME">ME</option>
                        <option value="Mtech">Mtech</option>
                    </select><br>
                </div>
                <div class="form-group">
                    <label for="DOB">date of birth</label>
                    <input type="date" class="form-control" id="studentDOB" th:field="*{DOB}" placeholder="Enter student DOB">
                </div>
                <div class="form-group">
                    <label for="file"></label>
                    <input type="file" class="form-control" id="studentfile" th:field="*{file}" placeholder="Enter student file">
                </div>
                <div class="form-group">
                    <label for="Ack"style="color:black;">Academic year</label>
                    <input type="date" class="form-control" id="studentAck" th:field="*{Ack}" placeholder="Enter student Ack">
                </div>
               

                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
